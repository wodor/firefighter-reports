name: Firefighter Summary

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_USER_TOKEN: ${{ secrets.SLACK_USER_TOKEN }}
      SLACK_CHANNEL_ID: C0A4B9HF4MU
      REDIS_URL: redis://localhost:6379/0
      SEARCH_QUERY: "@platform-firefighter"
      SEARCH_LIMIT: "50"
      LOOKBACK_DAYS: "7"
      OPENAI_MODEL: "gpt-4o-mini"
      USER_CACHE_TTL: "7200"
      THREAD_CACHE_TTL: "3600"
      MAX_THREADS: "10"
      DRY_RUN: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install .

      - name: Run firefighter summary
        run: |
          python - <<'PY'
          from app.config import Settings
          from app.runner import run_pipeline
          
          settings = Settings()
          run_pipeline(settings, dry_run=None)
          PY

